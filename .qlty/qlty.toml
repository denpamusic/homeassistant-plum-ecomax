config_version = "0"

test_patterns = ["**/tests/**", "**/*.test_*"]

[smells]
mode = "comment"

# Allow functions with 8 params (all languages)
[smells.function_parameters]
threshold = 10

[smells.duplication]
threshold = 12
nodes_threshold = 165

# Lot of false positives due to use of "on:" by GH actions
[[ignore]]
rules = ["yamllint:truthy", "yamllint:line-length"]
file_patterns = [".github/workflows/**"]

# Ignore "Use of assert" rule in tests
[[ignore]]
rules = ["bandit:B101"]
file_patterns = ["tests/**"]

# Ignore unused arguments (hass), due to inheritance requirements.
[[ignore]]
rules = ["radarlint-python:python.S1172"]
file_patterns = ["custom_components/plum_ecomax/**"]

[[source]]
name = "default"
default = true

[[plugin]]
name = "actionlint"

[[plugin]]
name = "bandit"

[[plugin]]
name = "checkov"

[[plugin]]
name = "markdownlint"
mode = "comment"

[[plugin]]
name = "osv-scanner"

[[plugin]]
name = "prettier"

[[plugin]]
name = "radarlint-python"

[[plugin]]
name = "ripgrep"
mode = "comment"

[[plugin]]
name = "ruff"

[[plugin]]
name = "trivy"
drivers = [
  "config",
  "fs-vuln",
]

[[plugin]]
name = "trufflehog"

[[plugin]]
name = "yamllint"
